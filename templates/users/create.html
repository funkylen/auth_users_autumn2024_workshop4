{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="row">
        <div class="col-5">
            <form action="{% url 'users.create' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
